<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index'%}"><img src="/media/images.jpg" width="80px"></a>
                
            </li>

            
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                @{{user.username}}
                </a>

                <div class="dropdown-menu">  
                    <a class="dropdown-item" href="{% url 'app_blog:create_blog'%}">Write Blog:</a>  
                    <a class="dropdown-item" href="{% url 'app_blog:MyBlog'%}">My Blogs:</a>  
                    <a class="dropdown-item" href="{% url 'app_login:profile'%}">Profile</a>
                    <hr>
                    <a class="dropdown-item" href="{% url 'app_login:logout'%}">LogOut</a>  
                                  
                </div>
            </div>
        

        
            
            {% else %} 

            <li class="nav-item ">
                <a class="nav-link" href="{% url 'app_login:sign_up'%}">Sign Up</a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="{% url 'app_login:login'%}">LogIn</a>
            </li>

            {% endif %}

            

        </ul> 
                
      </nav>

      <div class="container" style="padding-top:20px">

        {% block body_block %}
        
        {% endblock  %}

      </div>
      

</body>
